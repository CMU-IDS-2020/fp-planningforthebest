<style>
    @import url(https://fonts.googleapis.com/css?family=Work+Sans:300,600);

    body{
        font-size: 20px;
        font-family: 'Work Sans', sans-serif;
        color: #333;
      font-weight: 300;
      text-align: center;
      background-color: #f8f6f0;
    }
    h1{
      font-weight: 300;
      margin: 0px;
      padding: 10px;
      font-size: 20px;
      background-color: #444;
      color: #fff;
    }
    .question{
      font-size: 20px;
      margin-bottom: 10px;
    }
    .answers {
      margin-bottom: 20px;
      font-size: 20px;
      text-align: left;
      display: inline-block;
    }
    .answers label{
      display: block;
      margin-bottom: 10px;

    button{
      font-family: 'Work Sans', sans-serif;
        font-size: 20px;

    }

<h1>Better planning for fatal times</h1>
<div class="survey-container">
  <div id="survey"></div>
</div>
<button id="previous">Previous Question</button>
<button id="next">Next Question</button>
<button id="submit">Submit</button>
<div id="results"></div>

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<script>
(function(){
  // Functions
  function buildSurvey(){
    // variable to store the HTML output
    const output = [];

    // for each question...
    myQuestions.forEach(
      (currentQuestion, questionNumber) => {

        // variable to store the list of possible answers
        const answers = [];

        if(currentQuestion.question == "Please enter your name"){
          output.push(
            `<div class="slide">
              <div class="question"> ${currentQuestion.question} </div>
              <div class="answers"><input type="text" id="name" name="name"><br><br> </div>
            </div>`
          );
        } else if (currentQuestion.question == "Please enter your feedback if there's any") {
          output.push(
            `<div class="slide">
              <div class="question"> ${currentQuestion.question} </div>
              <div class="answers"><textarea id="feedback" name="feedback" rows="4" cols="50"></textarea><br><br> </div>
            </div>`
          );
        } else {
          // and for each available answer...
          for (letter in currentQuestion.answers) {
            // ...add an HTML radio button
            answers.push(
              `<label><input type="radio" name="question${questionNumber}" value="${letter}">${currentQuestion.answers[letter]}</label>`
            );
          }
          // add this question and its answers to the output
          var question_arr = currentQuestion.question.split('*');
          var question_html = question_arr[0] + "\n";
          console.log(question_arr);
          console.log(question_html);
          var i = 1;
          while(i<question_arr.length-1){
            question_html  += "<li>" + question_arr[i] + "</li>";
            i++;
          }
          question_html += "\n" + question_arr[question_arr.length-1];
          output.push(
            `<div class="slide"><div class="question"> ${question_html} </div><div class="answers"> ${answers.join("")} </div>
             <div class="graph"></div></div>`
          );

        }
      }
    );

    // finally combine our output list into one string of HTML and put it on the page
    surveyContainer.innerHTML = output.join('');
  }

  function showResults(){
    var answerContainers = surveyContainer.querySelectorAll('.answers');
    var answerContainer = answerContainers[answerContainers.length-1];
    var selector = `textarea[name=feedback]`;
    var previousAnswer = (answerContainer.querySelector(selector) || {}).value;
    ws = new WebSocket("ws://35.194.73.188:80/websocket");
    ws.onopen = function () {
      ws.send("submit,"+previousAnswer);
      ws.onmessage = function (message) {

        // variable to store the HTML output
        const output = [];

        // for each question...
        myQuestions.forEach(
                (currentQuestion, questionNumber) => {

                  // variable to store the list of possible answers
                  const answers = [];

                  if (currentQuestion.question == "Please enter your name") {
                    output.push(
                            `<div class="slide">
              <div class="question"> ${currentQuestion.question} </div>
              <div class="answers"><input type="text" id="name" name="name"><br><br> </div>
            </div>`
                    );
                  } else if (currentQuestion.question == "Please enter your feedback if there's any") {
                    output.push(
                            `<div class="slide">
              <div class="question"> ${currentQuestion.question} </div>
              <div class="answers"><textarea id="feedback" name="feedback" rows="4" cols="50"></textarea><br><br> </div>
            </div>`
                    );
                  } else {
                    // and for each available answer...
                    for (letter in currentQuestion.answers) {
                      // ...add an HTML radio button
                      answers.push(
                              `<label><input type="radio" name="question${questionNumber}" value="${letter}">${currentQuestion.answers[letter]}</label>`
                      );
                    }
                    // add this question and its answers to the output
                    output.push(
                            `<div class="slide"><div class="question"> ${currentQuestion.question} </div><div class="answers"> ${answers.join("")} </div></div>`
                    );
                  }
                }
        );
        output.push(
                `<div class="slide">
              <div class="result"><img src="static/result.jpg"  width="50%"></div>
            </div>`
        );

        // finally combine our output list into one string of HTML and put it on the page
        surveyContainer.innerHTML = output.join('');
        slides = document.querySelectorAll(".slide");
        showSlide(currentSlide + 1);
      }
    }
  }

  function showSlide(n) {
    slides[currentSlide].classList.remove('active-slide');
    slides[n].classList.add('active-slide');
    currentSlide = n;
    if(currentSlide === 0){
      previousButton.style.display = 'none';
    }
    else{
      previousButton.style.display = 'inline-block';
      previousButton.style.display = 'none';
    }
    if(currentSlide === slides.length-1){
      nextButton.style.display = 'none';
      submitButton.style.display = 'inline-block';
    }
    else{
      nextButton.style.display = 'inline-block';
      submitButton.style.display = 'none';
    }
  }

  function showNextSlide() {
    if (myQuestions.length < MAX_QUESTION) {
      var answerContainers = surveyContainer.querySelectorAll('.answers');
      var answerContainer = answerContainers[myQuestions.length - 2];
      var selector = `input[name=question${myQuestions.length - 2}]:checked`;
      var previousAnswer = (answerContainer.querySelector(selector) || {}).value;
      if (myQuestions.length-2 == 0){
        var selector = `input[name=name]`;
        var previousAnswer = (answerContainer.querySelector(selector) || {}).value;
      }
      var nextQuestion = "";

      ws = new WebSocket("ws://35.194.73.188:80/websocket");
      ws.onopen = function () {
        ws.send(previousAnswer + "," + (myQuestions.length - 2));
        ws.onmessage = function (message) {
          nextQuestion = message.data;
          var question = {
            question: nextQuestion,
            answers: {
              yes: "YES",
              no: "NO"
            }
          };

          myQuestions.splice(myQuestions.length - 1, 0, question);
          buildSurvey();
          slides = document.querySelectorAll(".slide");
          showSlide(currentSlide + 1);
          if(currentSlide > 0){
            // Initialize plot
            var questionIdx = currentSlide - 1;
            console.log(questionIdx);
            generate_graph('static/training' + questionIdx + '.csv');
          }
        }
      }
    } else {

      showSlide(currentSlide + 1);
      if(currentSlide < MAX_QUESTION-1){
        // Initialize plot
        var questionIdx = currentSlide - 1;
        console.log(questionIdx);
        generate_graph('static/training' + questionIdx + '.csv');
      }
    }
  }

  function showPreviousSlide() {
    showSlide(currentSlide - 1);
  }

  // Variables
  const surveyContainer = document.getElementById('survey');
  const resultsContainer = document.getElementById('results');
  const submitButton = document.getElementById('submit');
  const MAX_QUESTION = 12;
  // Initialize with at least two questions to make the logic work
  var myQuestions = [
    {
      question: "Please enter your name"
    },
    {
      question: "Please enter your feedback if there's any"
    }
  ];

  // Kick things off
  buildSurvey();

  // Pagination
  const previousButton = document.getElementById("previous");
  const nextButton = document.getElementById("next");
  var slides = document.querySelectorAll(".slide");
  let currentSlide = 0;

  // Show the first slide
  showSlide(currentSlide);

  // Event listeners
  submitButton.addEventListener('click', showResults);
  previousButton.addEventListener("click", showPreviousSlide);
  nextButton.addEventListener("click", showNextSlide);

  // set the dimensions and margins of the graph
  margin = {top: 50, right: 30, bottom: 70, left: 60},
          width = 800 - margin.left - margin.right,
          height = 300 - margin.top - margin.bottom;

  // append the svg object to the body of the page
  svg = d3.select("#results")
          .append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform",
                  "translate(" + margin.left + "," + margin.top + ")");

  // Initialize the X axis
  x = d3.scaleBand()
          .range([0, width])
          .padding(0.2);
  xAxis = svg.append("g")
          .attr("transform", "translate(0," + height + ")")

  // Initialize the Y axis
  y = d3.scaleLinear()
          .range([height, 0]);
  yAxis = svg.append("g")
          .attr("class", "myYaxis")
})();
</script>

<script>

function generate_graph(filename) {
  d3.csv(filename, function(data) {

    // X axis
    x.domain(data.map(function(d) { return d.Features; }))
    xAxis.transition().duration(1000).call(d3.axisBottom(x))

    // Add Y axis
    y.domain([0, d3.max(data, function(d) { return +d['Importance'] }) ]);
    yAxis.transition().duration(1000).call(d3.axisLeft(y));

    // variable u: map data to existing bars
    var u = svg.selectAll("rect")
      .data(data)

    // update bars
    u
      .enter()
      .append("rect")
      .merge(u)
      .transition()
      .duration(1000)
        .attr("x", function(d) { return x(d.Features); })
        .attr("y", function(d) { return y(d['Importance']); })
        .attr("width", x.bandwidth())
        .attr("height", function(d) { return height - y(d['Importance']); })
        .attr("fill", "#69b3a2")
  })
}


</script>
